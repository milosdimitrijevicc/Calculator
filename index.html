<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  
<div class="calculator">
  <div class="display">
    <p class="displayText"></p>
  </div>
  <div class="buttons">
    <button class="btn grey half">AC</button>
    <button class="btn grey">%</button>
    <button class="btn orange">รท</button>
    <button class="btn black number">7</button>
    <button class="btn black number">8</button>
    <button class="btn black number">9</button>
    <button class="btn orange">x</button>
    <button class="btn black number">4</button>
    <button class="btn black number">5</button>
    <button class="btn black number">6</button>
    <button class="btn orange">-</button>
    <button class="btn black number">1</button>
    <button class="btn black number">2</button>
    <button class="btn black number">3</button>
    <button class="btn orange">+</button>
    <button class="btn half black number">0</button>
    <button class="btn black">.</button>
    <button class="btn orange">=</button>
  </div>
</div>













<script src="script.js"></script>  
</body>
</html>
